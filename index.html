<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="flex">
        <section class="logo flex">
            <img src="./img/logo.png" alt="boolean logo">
            <h1>Campo Minato</h1>
        </section>

        <section class="buttons flex">
            <form>
                <label for="cars">Choose a difficulty:</label>
                <select name="difficulty" id="difficulty-choice">
                    <option value="0">Easy</option>
                    <option value="1">Normal</option>
                    <option value="2">Hard</option>
                </select>
            </form>
            <button id="start-game">Play</button>
        </section>
    </header>

    <main>
        <div id="campo-container">
            
        </div>
        <p>Punteggio: <span id="score">0</span></p>
    </main>

    <footer>
        <p>Made with &hearts; by <a href="https://boolean.careers/">Boolean</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
